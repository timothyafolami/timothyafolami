name: WakaTime Stats

on:
  # Run automatically on schedule
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  # Allow manual running
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime Stats
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The following are valid documented inputs. 
          # Remove the unsupported ones (SHOW_TITLE, TIME_RANGE, SHOW_TIME, SHOW_TOTAL).
          # For reference, see: https://github.com/anmol098/waka-readme-stats#inputs
          SHOW_LANGUAGE: true
          SHOW_LINES_OF_CODE: true
          SHOW_PROJECTS: true
